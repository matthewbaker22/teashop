{% block content%}
    <button onclick="window.location.href='/tea/form'">Add Tea</button>
    <section>
        <div>
            {% for tea in all_teas %}
                <a href="{% url 'teaapp:tea_details' tea.id %}"><p>{{ tea.name }}</p></a>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
